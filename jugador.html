<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin: 10px auto;
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        #tabla_jugador {
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #tabla_jugador table {
            width: 100%;
            border-collapse: collapse;
        }
        #tabla_jugador th,
        #tabla_jugador td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        #tabla_jugador th {
            background-color: #f2f2f2;
        }
        button.regresar {
            background-color: #dc3545;
        }
        button.regresar:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body> 
    <h1>BUSCAR JUGADOR:</h1>
    <input type="text" id="buscar_jugador">
    <button onclick="BuscarJugador()">BUSCAR JUGADOR</button>
    <div id="tabla_jugador"></div>
    <script src="./src/jugador.js"></script>
    <button class="regresar" onclick="history.go(-1)">Regresar</button>
</body>
</html>
